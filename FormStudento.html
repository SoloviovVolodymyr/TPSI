<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestione Studenti</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Form di Gestione Studenti</h1>
   
    <form id="studentForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="txt_name" required><br><br>

        <label for="surname">Cognome:</label>
        <input type="text" id="surname" name="txt_surname" required><br><br>

        <label for="grades">Media voti:</label>
        <input type="text" id="grades" name="txt_mean" required><br><br>

        <button type="button" onclick="addStudent()">Aggiungi Studente</button>
        <button type="button" onclick="classAverage()">Show average of the class</button>
    </form>

    <h2>Media di uno studente</h2>
    <select id="studentSelect" onchange="showAverage()">
        <option value="">Seleziona uno studente</option>
    </select>

    <p id="studentAverage"></p>
    <p id="classAverage"></p>

    <h2>Eliminare studento</h2>
    <label for="eliminato">Scrive numero di studento di eliminare</label><br><br>
    <input type="number" id="eliminato" name="txt_eliminare" step="1" min="1" required><br><br>
    <button type="button" onclick="eliminareStudento()">Eliminare</button>

    <h2>Cambiare i dati di un studento</h2>
    <label for="cambiare">Scrive nome di studento che dovrebbe cambiare</label>
    <input type="text" id="cambiare" name="txt_cambiare" step="1" min="1" required><br><br>

    <label for="nuovoNome">Scrive nuovo nome</label>
    <input type="text" id="nuovoNome" name="cambiaNome" required><br><br>

    <label for="nuovoCognome">Scrive nuovo cognome</label>
    <input type="text" id="nuovoCognome" name="cambiaCognome" required><br><br>

    <label for="nuoviVoti">Scrive nuova Media</label>
    <input type="number" id="nuoviVoti" name="nuovaMedia" required><br><br>
    <button type="button" onclick="cambiareDati()">Cambiare</button>
</body>
</html>
